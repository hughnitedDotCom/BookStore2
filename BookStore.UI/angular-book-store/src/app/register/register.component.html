<h3 class="card-header">Register</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
    
            <div class="form-group col-5">
            <div class="displayline">
                <mat-label>First Name</mat-label>
            </div>
            <div>
                <mat-form-field >
                    <input matInput  type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </mat-form-field>
            </div>
            </div>

            <div class="form-group col-5">
                <div class="displayline">
                    <mat-label>Last Name</mat-label>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput  type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </mat-form-field>
                </div>
            </div>
        
        <div class="form-group">
                <div class="displayline">
                    <mat-label>Email</mat-label>
                </div>
            <div>    
                <mat-form-field>
                    <input matInput  type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </mat-form-field>
            </div>
        </div>
        
        <div class="form-group col">
            <div class="displayline">
                <mat-label>Password</mat-label>
            </div>
            <div class="displayline">    
                <mat-form-field>
                    <input matInput  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </mat-form-field>    
            </div>    
        </div>
        
        
      
        <div class="form-group buttons">
            <button mat-raised-button color="primary" [disabled]="loading" class="">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>

            <button mat-raised-button color="accent" [disabled]="loading" class="">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Cancel
            </button>
        </div>
    </form>
</div>
